#
# Common tasks required for all managed hosts
#
# Need to make sure we have latest version of
# yum-utils and yum-plugin-priorities
#
---

- name: Make sure we have yum-utils and yum-plugin-priorities
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - yum-utils
    - yum-plugin-priorities
